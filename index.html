<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>微信</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<p class="center">欢迎使用微信聊天！</p>
	<div id="wrapper" class="login-page">
		<div id="login_form" class="form">
			<form class="register-form">
				<input type="text" placeholder="用户名" id="r_user_name" />
				<input type="password" placeholder="密码" id="r_password" />
				<input type="text" placeholder="昵称" id="nickname" />
				<p class="reg_des"></p>
				<button id="create">创建账户</button>
				<p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
			</form>
			<form class="login-form">
				<input type="text" placeholder="用户名" id="user_name" value="" />
				<input type="password" placeholder="密码" id="password" value="" />
				<p class="log_des"></p>
				<button id="login">登　录</button>
				<p class="message">还没有账户? <a href="#">立刻创建</a></p>
			</form>
		</div>
	</div>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/cook.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
